<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt();
    regexp = /^[A-Z]/;
    if (regexp.test(str)) {
        document.write("String's first character is uppercase");
    } else {
        document.write("String's first character is not uppercase");
    }
</script>
</body>
</html>
